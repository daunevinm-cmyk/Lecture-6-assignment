<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OmniFood</title>
</head>
<style>
    

    .row{
        max-width: 1140px;
        margin: 0 auto;
    
    }

    nav {
        display: block;
        unicode-bidi: isolate;
    }
    
    .logo {
        height: 100px;
        width: auto;
        float: left;
    }

    .logo-black{
        display: none;
        height: 50px;
        width: auto;
        float: left;
        margin: 5px 0;
    }

    /* NAV */
    .headlist{
        float: right;
        list-style: none;
        margin-top: 55px;
        
    }

    .headlist li a:hover {
    border-bottom: 2px solid #e67622;
}

    .headlist li{
        float: right;
        list-style: none;
        margin-top: 55px;
        margin-right: 55px;
        
    }

    .headlist li a:link, .headlist li a:visited {
    padding: 8px 0;
    color: #fff;
    text-decoration: none;
    text-transform: uppercase;
    font-size: 90%;
    border-bottom: 2px solid transparent;
    transition: border-bottom 0.2s;
}

    .headlist li a:hover, .headlist li a:active {
    border-bottom: 2px solid #e67622;
}
    /* the heading of the firast section */
    header{
        background-image: linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.7)), url(hero.jpg);;
        background-position: center;
        height: 100vh;
        background-attachment: fixed;
        background-size: cover;  
    }


    h1 {
        margin-top: 0; 
        margin-bottom: 20px;
        color: #fff;
        font-size: 240%;
        word-spacing: 4px;
        letter-spacing: 1px;
        font-weight: 300;
        text-transform: uppercase;
    }

    .herotextbox {
        position: absolute;
        width: 1140px;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);

    }
    
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    html, body{
        background-color: white;
        color: #555;
        font-family: 'Lato', 'Arial', sans-serif;
        font-weight: 300;
        font-size: 20px;
        text-rendering: optimizeLegibility;
        overflow-x: hidden;    
    }

    .flex-container{
        display: flex;
        gap: 10px;
    }
        
    
    .flexbox-item-1{
        background-color: orangered;
        border: 9px solid orangered;
        border-radius: 25px;
        text-align: center;
        min-width: 100px;
        max-width: 100px;
        display: flex;
        align-items: center;
        justify-content: center;
        align-self: flex-end;
        min-height: 50px;
        max-height: 50px;
    }
    .flexbox-item-2{
        border: 2px solid orangered;
        min-width: 100px;
        max-width: 100px;
        border-radius: 25px;
        text-align: center;
        display: flex;
        justify-content: center;
        align-self: flex-end;
        min-height: 50px;
        max-height: 50px;
        flex-wrap: wrap;
    }

</style>
<body>
<header>
    <nav>
        <div class="row">
            <img src="logo-white.png" alt="OmniFood Logo" class="logo">
            <img src="logo.png" alt="logo black" class="logo-black">
            <ul class="headlist">
                <li><a href="">Food Delivery</a></li>
                <li><a href="">How it works</a></li>
                <li><a href="">Our cities</a></li>
                <li><a href="">Sign Up</a></li>
            </ul>
        </div>
    </nav>
    
    <div class="herotextbox">
        <h1>Goodbye junk food. <br>Hello super healthy meals</h1>
        
    


    
        <div class="flex-container">
    <div class="flexbox-item-1" style="color: white"><strong>I'm hungry</strong></div>
    <div class="flexbox-item-2" style="color: orangered"><strong>Show me more</strong></div>
    </div>
</div>
</header>
</body>
</html>
